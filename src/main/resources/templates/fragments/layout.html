<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="html(title, content, pageTitle, pageActions)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="${title}">在庫管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <th:block th:replace="${extraStyles} ?: ~{}"></th:block>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <th:block th:replace="${pageTitle}"></th:block>
            <th:block th:replace="${pageActions}"></th:block>
        </div>
        
        <div th:replace="~{fragments/alerts :: success(${message})}"></div>
        <div th:replace="~{fragments/alerts :: error(${error})}"></div>
        <div th:replace="~{fragments/alerts :: warning(${warning})}"></div>
        <div th:replace="~{fragments/alerts :: info(${info})}"></div>
        
        <main th:replace="${content}">
            <!-- メインコンテンツがここに挿入されます -->
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <th:block th:replace="${extraScripts} ?: ~{}"></th:block>
</body>
</html>
