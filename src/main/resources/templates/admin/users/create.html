<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{fragments/layout :: html(~{::title}, ~{::section}, ~{::pageTitle}, ~{::pageActions})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ユーザー作成 | 在庫管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- ページタイトル部分 -->
    <h2 class="mb-0" th:fragment="pageTitle">
        <i class="bi bi-person-plus-fill text-primary"></i>
        ユーザー作成
    </h2>
    
    <!-- ページアクション部分 -->
    <div th:fragment="pageActions" class="action-buttons">
        <a th:href="@{/admin/users/list}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i>
            ユーザー一覧に戻る
        </a>
    </div>

    <!-- メインコンテンツ部分 -->
    <section>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        
                        <form th:action="@{/admin/users/create}" method="post" th:object="${user}">
                            <div class="mb-3">
                                <label for="username" class="form-label">ユーザー名</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">メールアドレス</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">パスワード</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="role" class="form-label">役割</label>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="">役割を選択</option>
                                    <option value="ROLE_ADMIN">管理者</option>
                                    <option value="ROLE_MANAGER">マネージャー</option>
                                    <option value="ROLE_USER">一般ユーザー</option>
                                </select>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/admin/users/list}" class="btn btn-outline-secondary me-md-2">
                                    <i class="bi bi-x-circle"></i> キャンセル
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-person-plus"></i>
                                    ユーザーを作成
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
