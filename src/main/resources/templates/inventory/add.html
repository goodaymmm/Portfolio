<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">新規商品登録</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1 th:text="${title}">新規商品登録</h1>
        
        <form th:action="@{/inventory/add}" method="post" class="form">
            <div class="form-group">
                <label for="itemId">商品ID</label>
                <input type="text" id="itemId" name="itemId" th:value="${item?.itemId}" required>
            </div>
            
            <div class="form-group">
                <label for="name">商品名</label>
                <input type="text" id="name" name="name" th:value="${item?.name}" required>
            </div>
            
            <div class="form-group">
                <label for="category">カテゴリー</label>
                <select id="category" name="category" required>
                    <option value="">カテゴリーを選択</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat}"
                            th:text="${cat}"
                            th:selected="${item?.category == cat}">
                    </option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="price">価格</label>
                <input type="number" id="price" name="price" th:value="${item?.price}" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="quantity">在庫数</label>
                <input type="number" id="quantity" name="quantity" th:value="${item?.quantity}" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="minQuantity">最小在庫数</label>
                <input type="number" id="minQuantity" name="minQuantity" th:value="${item?.minQuantity}" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="maxQuantity">最大在庫数</label>
                <input type="number" id="maxQuantity" name="maxQuantity" th:value="${item?.maxQuantity}" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="status">ステータス</label>
                <select id="status" name="status" required>
                    <option value="">ステータスを選択</option>
                    <option th:each="stat : ${statuses}"
                            th:value="${stat}"
                            th:text="${stat}"
                            th:selected="${item?.status == stat}">
                    </option>
                </select>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">登録</button>
                <a href="/inventory" class="btn">キャンセル</a>
            </div>
        </form>
    </div>
</body>
</html>
